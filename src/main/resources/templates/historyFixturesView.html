<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>mainFixturesView</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/5.11.2/css/v4-shims.min.css">
</head>
<body>


<div class="container my-5">
    <div class="row">
        <div class="col">
            <h1 th:text="${fixtureName}">Fixture History</h1>
            <a th:align="right" th:href="@{/fixtures}">Fixture list</a>
        </div>
        <div class="col">
            <a href="https://aptiv.com" target="_blank" title="https://aptiv.com">
                <img src="#" th:src="@{/photos/delphi.png}" width="200" height="45" alt="aptiv" align="right"/>
            </a>
            <br>
        <p th:align="right"><label > Gda≈Ñsk Poland kmk 1.0</label></p>
        </div>
        <div class="float-right">
            <a th:href="@{/logout}" th:text="Logout" class="btn btn-outline-secondary btn-sm ml-3">Logout</a>
        </div>
    </div>

    <div class="row">
        <div class="col-12 mx-auto">
            <table class="table table-striped table-hover table-sm">
                <thead>
                <tr>
                    <th>modification_date_time</th>
                    <th>modification_reason</th>
                    <th>change_owner</th>
                    <th>description</th>

                </tr>
                </thead>

                <tr th:each="fixture:${allFixtures}">
                    <td th:text="${fixture.getModificationDateTime()}"></td>
                    <td th:text="${fixture.getModificationReason()}"></td>
                    <td th:text="${fixture.getChangeOwner()}"></td>
                    <td th:text="${fixture.getDescriptionOfChange()}"></td>

                </tr>

            </table>


        </div>
    </div>
</div>


<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
<script src="/webjars/popper.js/1.14.3/popper.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
