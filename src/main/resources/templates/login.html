<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/5.11.2/css/v4-shims.min.css">
</head>
<body>
<div th:fragment="content">
    <div class="row justify-content-center mb-3">
        <div class="col-6">
            <h1>Login</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-6">

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username" th:text="UserName"></label>
                    <input id="username" type="text" th:class="form-control" name="username" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password" th:text="Password"></label>
                    <input id="password" type="password" th:class="form-control" name="password" autocomplete="off">
                </div>
                <div class="form-row float-right">

                    <input type="submit" class="btn btn-primary" th:value="LOGIN">
                </div>

            </form>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
<script src="/webjars/popper.js/1.14.3/popper.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
